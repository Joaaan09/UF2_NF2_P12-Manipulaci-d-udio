    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const barres = document.getElementById('barresVolum');
            barres.classList.add('paused'); // Asegura que las barras estÃ¡n pausadas al cargar la pÃ¡gina
        });
        const audio = document.getElementById('audio');
        const botoPlay = document.getElementById('botoPlay');
        const botoPausa = document.getElementById('botoPausa');
        const volumSlider = document.getElementById('volum');
        const barres = document.getElementById('barresVolum');

        botoPlay.addEventListener('click', () => {
            audio.play();
            barres.classList.remove('paused');
        });

        botoPausa.addEventListener('click', () => {
            audio.pause();
            barres.classList.add('paused');
        });

        volumSlider.addEventListener('input', (e) => {
            audio.volum = e.target.value;
        });
    </script>
